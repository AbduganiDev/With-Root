<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germany</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/germany.css">
</head>
<body>

    <header id="site-header">
        <div class="container">
            <div class="row col-xs-12 between-xs site-main">
                <h1 class="site-heading">Where in the world?</h1>
                <button onclick="dark()" class="light-dark-btn"> <img src="img/Path.png"> Dark Mode </button>
            </div>
        </div>
    </header>

    <section id="flags">
        <div class="container">
            <div class="row">
                <div class="back">
                    <button type="button" id="back-left" onclick="back()"><a href="./index.html">  <i class="fal fa-long-arrow-left"></i> Back </a> </button>
                </div>
            </div>
            <div class="row flag">
                <div class="flag-img">
                    <img src="img/Afgan.png">
                </div>
                <div class="flag-box">
                    <h2>Afganistan</h2>
                    <div class="flag-box-title">
                        <p>Native Name: <span>Kabul</span></p>
                        <p>Population: <span>25.698.365</span></p>
                        <p>Ragion: <span>ASIA</span></p>
                        <p>Sub Region: <span>Centerial ASIA</span></p>
                        <p>Capital: <span>Kabul</span></p>
                    </div>
                    <div class="flag-box-text">
                        <p>Top Level Domain: <span>be</span></p>
                        <p>Currencies: <span>Manat</span></p>
                        <p>Languages: <span>Dutch, Frech, Afgan</span></p>
                    </div>
                    <div class="flag-box-btn">
                        <span> Border Countries: </span>
                        <button type="button"> France </button>
                        <button type="button"> Germany </button>
                        <button type="button"> Netherlands </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <script>
        let Dark = document.querySelector('light-dark-btn');
        function dark() {
            document.body.classList.toggle('dark-btn');
        }

        
    </script>

</body>
</html>
